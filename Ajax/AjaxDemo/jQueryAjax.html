<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="App/Libs/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://jsonplaceholder.typicode.com/posts";
            $.get(url).then(function (data) {
                var table = "<table border='1'><tr><td>UserIdC</td><td>Id</td><td>title</td><td>body</td></tr>";
                data.forEach(function (entry) {
                    var tr = "<tr><td>" + entry.userId + "</td><td>" + entry.id + "</td><td>" + entry.title + "</td><td>" + entry.body + "</td></tr>";
                    table += tr;
                });
                table += "</table>";
                document.getElementById("grid1").innerHTML = table;
            }, function (respose) { console.log(respose); });


            //$.get("url").done(function (data) { }).fail(function (erro) { });
        });

    </script>
</head>
<body>
    <div id="grid1">

    </div>
</body>
</html>
