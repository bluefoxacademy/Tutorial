<script>
    $(document).ready(function () {
        $("#btnLogin").click(function () {
           
            var username = $("#username").val();
            var password = $("#password").val();
            var obj = new myApp.UserModule();
            var isValid = obj.validateUser(username, password);
            if (isValid) {               
                sessionStorage.loggedUsername = username;
                $("#maincontent").load("App/Partials/userhome.html");
            } else {
                $("#spnErrorMessage").html("Invalid Credentials");
            }
        });
    });
</script>
<div>
    <form id="loginForm" name="loginForm">
        <div>
            <h4>Login here...</h4>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <button type="button" id="btnLogin">Login</button>
        </div>
        <div style="display:none;">
            <span id="spnErrorMessage"></span>
        </div>
    </form>
</div>
