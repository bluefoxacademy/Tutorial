<div>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Address}}</td>
            </tr>
        </tbody>
    </table>
</div>
