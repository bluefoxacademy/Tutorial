<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="App/app.js"></script>
</head>
<body>
    <div ng-controller="sampleController">
        <form>
            <div>
                <label>Name:</label>
                <input type="text" ng-model="username" />
            </div>
            <div>
                <span>{{updateCount}}</span>
            </div>
        </form>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>UserId</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
               <tbody>
                   <tr ng-repeat="item in data | filter:'99'">
                       <td>{{item.id}}</td>
                       <td>{{item.userId}}</td>
                       <td>{{item.title}}</td>
                       <td>{{item.body}}</td>
                   </tr>
               </tbody>
            </table>
        </div>
        <div>
            <button type="button" ng-click="addNew()">Add New</button>
        </div>
    </div>
</body>
</html>
