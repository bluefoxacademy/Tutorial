<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form>
            <div class="form-group">
                <h2 class="form-signin-heading">Edit My Info</h2>
            </div>
            <div class="form-group">
                <label class="control-label">Username:</label>
                <input type="text" class="form-control" ng-model="RegisterModel.Username" ng-disabled="true"/>
            </div>
            <div class="form-group">
                <label class="control-label">Passwrord:</label>
                <input type="password" class="form-control" ng-model="RegisterModel.Password" ng-disabled="true" />
            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <input type="email" class="form-control" ng-model="RegisterModel.Email" />
            </div>
            <div class="form-group">
                <label class="control-label">Mobile:</label>
                <input type="text" class="form-control" ng-model="RegisterModel.Mobile" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="updateUser()">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>

</div>
