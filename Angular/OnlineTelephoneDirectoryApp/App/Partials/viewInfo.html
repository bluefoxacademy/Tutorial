<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form>
            <div class="form-group">
                <h2 class="form-signin-heading">My Info</h2>
            </div>
            <div class="form-group">
                <label class="control-label">Username:</label>
                <span>{{RegisterModel.Username}}</span>
            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <span>{{RegisterModel.Email}}</span>
            </div>
            <div class="form-group">
                <label class="control-label">Mobile:</label>
                <span>{{RegisterModel.Mobile}}</span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>

</div>
