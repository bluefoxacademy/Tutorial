<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <h4>Add New Product</h4>
            </div>
            <div class="form-group">
                <label class="control-label">Id:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="newProductModel.Id" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="newProductModel.Name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Price:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="newProductModel.Price"/>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="saveProduct()">Save</button>
                <a href="#/products" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
