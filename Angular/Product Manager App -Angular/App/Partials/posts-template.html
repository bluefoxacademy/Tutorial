<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <table class="table table-hover table-stripped table-bordered">
            <thead class="tbl-header">
                <tr>
                    <th>UserId</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts">
                    <td>{{post.userId}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                    <td><a href="#/posts/{{post.id}}" class="btn btn-link">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
