<!DOCTYPE html>
<html>
<head>
    <title>HTML Page</title>
    <style>
        #wrapper {
            width: 960px;
            margin: 5px;
        }

        #header {
            width: 920px;
            padding: 10px 10px;
            background-color: #d9c4c4;
            margin: 5px;
        }

            #header h1 {
                text-align: center;
            }



        #navigation ul li {
            display: inline;
            list-style-type: none;
        }

            #navigation ul li a {
                text-decoration: none;
            }

                #navigation ul li a:hover {
                    text-decoration: underline;
                    color: black;
                    background-color: white;
                }

        #sidebar {
            background-color: #b0f0ee;
            width: 200px;
            float: left;
            padding: 10px 10px;
            margin: 5px;
        }

        #content {
            width: 640px;
            padding: 10px 10px;
            float: right;
            background-color: #e6b1dd;
            margin-right: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #footer {
            width: 940px;
            text-align: center;
            font-weight: bold;
            background-color: #b0f0ee;
        }
    </style>
</head>
<body>
    <div id="wrapper">

        <!-- the header and navigation -->
        <div id="header">
            <h1>Hello..CSS</h1>
            <div id="navigation">
                <ul>
                    <li><a href="#">navigation1</a></li>
                    <li><a href="#">navigation2</a></li>
                </ul>
            </div>
        </div>


        <!-- the sidebar -->
        <div id="sidebar">
            <p>here is the sidebar</p>
        </div>


        <!-- the content -->
        <div id="content">
            <p>here is the content</p>
        </div>

        <div style="clear:both"></div>
        <!-- the footer -->
        <div id="footer">
            <p>Here is the footer</p>
        </div>
    </div>





</body>
</html>
