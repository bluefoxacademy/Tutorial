<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Page</title>

    <style>
        #wrapper {
            margin-right: auto;
            margin-left: auto;
            width: 96%; /* Holding outermost DIV */
        }

        #header {
            background-color: #808080;
            margin-right: 10px;
            margin-left: 10px;
            width: 97.9166667%; /* 940 %960 */
        }

        header {
            text-align: center;
            font-family: Calibri;
        }

        #navigation {
            background-color: #ea9e9e;
            padding-bottom: 25px;
            margin-top: 26px;
            margin-left: -10px;
            padding-right: 10px;
            padding-left: 10px;
            width: 72.7083333%; /* 698 %960 */
        }

            #navigation ul li {
                display: inline-block;
            }

        #content {
            margin-top: 58px;
            margin-right: 10px;
            float: right;
            background-color: #caf2ef;
            width: 72.7083333%; /* 698 %960 */
        }

        #sidebar {
            background-color: #bcf7a5;
            border-right-color: #e8e8e8;
            border-right-style: solid;
            border-right-width: 2px;
            margin-top: 58px;
            margin-right: 10px;
            margin-left: 10px;
            float: left;
            width: 22.7083333%; /* 218 %960 */
        }

        #footer {
            text-align: center;
            background-color: #b5b5b5;
            float: left;
            margin-top: 20px;
            margin-right: 10px;
            margin-left: 10px;
            clear: both;
            width: 97.9166667%; /* 940 %960 */
        }
    </style>
</head>
<body>
    <section id="wrapper">

        <!-- the header and navigation -->
        <section id="header">
            <header>Hello..CSS</header>
            <nav id="navigation">
                <ul>
                    <li><a href="#">navigation1</a></li>
                    <li><a href="#">navigation2</a></li>
                </ul>
            </nav>
        </section>


        <!-- the sidebar -->
        <section id="sidebar">
            <p>here is the sidebar</p>
        </section>


        <!-- the content -->
        <section id="content">
            <p>here is the content</p>
        </section>

        <div style="clear:both"></div>
        <!-- the footer -->
        <footer id="footer">
            <p>Here is the footer</p>
        </footer>
    </section>





</body>
</html>
