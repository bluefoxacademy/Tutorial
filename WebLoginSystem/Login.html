            var password = passwordArg.value;
            if (formValidate(usernameArg, passwordArg)) {

                    sessionStorage.loggedUser = username;
                    if (username == 'admin') {
                        document.location.href = "adminHome.html";
                    } else {
                        document.location.href = "userHome.html";
                    }

                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            } else {
                document.getElementById("errorMessage").style.display = "block";
