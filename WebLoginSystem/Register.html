    <script>
        function saveUser() {
            var usernameArg = document.getElementById("username");
            var passwordArg = document.getElementById("password");
            var emailArg = document.getElementById("email");
            var mobileArg = document.getElementById("mobile");

            var username = usernameArg.value;
            var password = passwordArg.value;            
            var email =emailArg.value;
            if (formValidate(usernameArg, passwordArg, emailArg, mobileArg)) {
                var newUser = { userId: 0, username: username, password: password, email: email };
                myApp.UserModule.registerUser(newUser);
                document.location.href = "login.html";
            } else {
                return false;
            }
           
        }


        function formValidate(usernameArg, passwordArg, emailArg, mobileArg) {
            if (fnRequired(usernameArg) && fnRequired(passwordArg) && fnRequired(emailArg) && fnRequired(mobileArg) && fnEmailValidate(emailArg) && fnValidateMobile(mobileArg)) {
                return true;
            } else {
                return false;
            }
        }
    </script>
