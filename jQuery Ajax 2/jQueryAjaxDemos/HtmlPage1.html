<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="App/Libs/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {

            $("#btnSubmitPost").click(function () {
                var post = {
                    "userId": 111,
                    "id": 101,
                    "title": "Test Title",
                    "body": "Test  Body"
                };


                $.ajax({
                    url: "http://jsonplaceholder.typicode.com/posts",
                    method: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data:JSON.stringify(post),
                    success: function (data) {
                        alert("post is submitted..");
                        alert(JSON.stringify(data));
                    },
                    error: function (error) {
                        console.log('error');
                    }
                });
            });
           
        });
    </script>
</head>
<body>
    <button type="button" id="btnSubmitPost">Submit</button>
    <br />
    <button type="button" id="getGetPosts">Get Posts</button>
    <div id="grid">

    </div>
</body>
</html>
