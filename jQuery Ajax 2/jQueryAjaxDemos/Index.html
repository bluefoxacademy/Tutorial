            $.ajax({
                method: "GET",
                url: "data.json",
                success: function (data) {
                    var list = $("#topNav");
                        $.each(data, function (index, value) {
                            var listItem = "<li><a href='" + value.url + "'>" + value.display + "</a></li>";
                            list.append(listItem);
                        });
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>
    <style>
        ul#topNav li{
            list-style:none;
            display:inline;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="topNav">

        </ul>
